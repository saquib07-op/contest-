<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  



    <style>
           .validation-message {
          color: #fff;
          max-width: 412px;
          font: 400 32px Inter, sans-serif;
        }


        .form-section { display: flex; flex-direction: column; }
        .form-headers { display: flex; width: 100%; max-width: 913px; gap: 40px 100px; color: #fff; flex-wrap: wrap; font: 400 32px Inter, sans-serif; }
        .validation-header { flex-grow: 1; width: 337px; }
        .success-header { flex-grow: 1; width: 300px; }
        .form-container { margin-top: 46px; width: 100%; }
        .form-wrapper { gap: 20px; display: flex; }
        .form-column { display: flex; flex-direction: column; line-height: normal; width: 50%; margin-left: 0; }
        .form { background-color: #fff; display: flex; flex-grow: 1; flex-direction: column; overflow: hidden; align-items: start; color: #000; width: 100%; padding: 22px 80px 22px 23px; font: 400 12px Inter, sans-serif; }
        .form-input { border-radius: 5px; margin-top: 14px; width: 360px; max-width: 100%; color: #555; padding: 9px; border: 1px solid #000; }
        .error-message { color: #f00; margin-top: 6px; }
        .success-message { color: #219f35; margin-top: 22px; }
        .submit-button { border-radius: 5px; margin-top: 16px; text-align: center; padding: 5px 45px 13px; border: 1px solid #000; background: none; cursor: pointer; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
        
        @media (max-width: 991px) {
            .form-headers { max-width: 100%; }
            .form-container { max-width: 100%; margin-top: 40px; }
            .form-wrapper { flex-direction: column; align-items: stretch; gap: 0; }
            .form-column { width: 100%; }
            .form { max-width: 100%; margin-top: 40px; padding: 0 20px; }
            .form-input { padding-right: 20px; }
            .submit-button { padding: 5px 20px 13px; }
        }
        </style>


        
        <section class="form-section">
            <p class="validation-message">If validations aren't correct!</p>
            <header class="form-headers">
                <h2 class="validation-header">If validations aren't correct!</h2>
                <h2 class="success-header">If validations are correct!</h2>
            </header>
            <div class="form-container">
                <div class="form-wrapper">
                    <div class="form-column">
                        <form class="form">
                            <label for="email-invalid">Email</label>
                            <input type="email" id="email-invalid" class="form-input" placeholder="Example@email.com" aria-describedby="email-error" required>
                            <p id="email-error" class="error-message">Make sure email is more than 3 characters and has @ and a .</p>
                            
                            <label for="password-invalid">Password</label>
                            <input type="password" id="password-invalid" class="form-input" placeholder="Your Password" aria-describedby="password-error" required>
                            <p id="password-error" class="error-message">Make sure password is more than 8 characters.</p>
                            
                            <button type="submit" class="submit-button">Submit</button>
                        </form>
                    </div>
                    <div class="form-column">
                        <form class="form">
                            <label for="email-valid">Email</label>
                            <input type="email" id="email-valid" class="form-input" placeholder="Example@email.com" required>
                            
                            <label for="password-valid">Password</label>
                            <input type="password" id="password-valid" class="form-input" placeholder="Your Password" required>
                            
                            <p class="success-message">All good to go!</p>
                            
                            <button type="submit" class="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
